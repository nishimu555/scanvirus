name: Scan Virus

on:
  push:
    branches:
      - main

jobs:
  scan-virus:
    runs-on: ubuntu-20.04
    timeout-minutes: 300


    steps:
      - uses: actions/checkout@v1

      - name: run clamav
        run: |
          scandir=$(pwd)
          docker run \
            --rm \
            --mount type=bind,source=$scandir,target=/scandir \
            clamav/clamav:0.105 \
            "freshclam&&clamscan /scandir"
